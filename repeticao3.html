<html>
    <script>
        let tabuada = parseInt(prompt('Digite a tabuada'));
        let resultado = ''

        for (let contador = 0; contador <= 9; contador++) {
            let multiplicacao = tabuada * contador;
            resultado += tabuada + 'x' + contador + '=' + multiplicacao + '\n';
        }
        alert(resultado);
    </script>
</html>
